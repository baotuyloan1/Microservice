  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
# always try to execute the scripts that I have mentioned inside the schema.sql
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
  config:
